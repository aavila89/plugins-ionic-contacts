<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-no-padding ion-text-center">
      @capacitor-community/contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button size="full" (click)="addContacts()">Add contacts</ion-button>
    <strong>My contacts</strong>
    <ion-refresher slot="fixed" (ionRefresh)="getContacts($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item-sliding *ngFor="let item of contacts">
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Avatar" [src]="(item.image?.base64String) ? item.image?.base64String : img" />
          </ion-avatar>
          <ion-label>{{item.name?.given}}</ion-label>
          <ion-label>{{(item.phones) ? item.phones[0].number : '-'}} </ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteContacts(item.contactId)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
